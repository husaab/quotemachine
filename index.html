<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Quote Machine</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>


    <body>

        <div id="quotebox">

            <div class="textbox">
                
                <p id="text">
                <span></span>When I was 5 years old, my mother always told me that happiness was the key to life. When I went to school, they asked me what I wanted to be when I grew up. I wrote down ‘happy’. They told me I didn’t understand the assignment, and I told them they didn’t understand life.<span></span>
                </p> 
            </div>

            <div class="author">
                <p id="author">
                    - John Lennon
                </p>
            </div>

            <div class="buttons">
        
                <a class="button" id="tweet-quote" target="_blank" href="twitter.com/intent/tweet">
                    <i class="fab fa-twitter"></i>
                </a>
            
                <a class="button" id="facebook-quote" target="_blank" href="facebook.com">
                    <i class="fab fa-facebook"></i>
                </a>
                

                <button class="button" id="newquote" type="submit">New Quote</button>
            </div>
            

        </div>

        
        
    </body>
</html>
